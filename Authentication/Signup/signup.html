  <body>
    <div class="signup-page container">
      <div class="form-container">
        <h2 class="text-center mb-4">Sign Up to Memory Vault</h2>
        <form id="signupForm">
          <div class="mb-3">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Full Name"
              class="form-control"
            />
            <p class="error-message" id="name-error"></p>
          </div>
          <div class="mb-3">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              class="form-control"
            />
            <p class="error-message" id="email-error"></p>
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="form-control"
            />
            <p class="error-message" id="password-error"></p>
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm Password"
              class="form-control"
            />
            <p class="error-message" id="confirm-password-error"></p>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="signupButton">
            Sign Up
          </button>
        </form>
        <p class="mt-3 text-center">
          Already have an account?
          <a href="../Login/login.html">Login here</a>
        </p>
      </div>
    </div>

    <script type="module" src="signup.js"></script>
  </body>
