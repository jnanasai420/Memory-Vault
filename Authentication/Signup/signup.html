<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Memory Vault</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signup-page">
      <div class="form-container">
        <h2>Sign In to Memory Vault</h2>
        <form action="#" method="post">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
          <button type="submit" class="btn-submit" id="signupButton">
            Sign Up
          </button>
        </form>
        <p>
          Already have an account? <a href="../Login/login.html">Login here</a>
        </p>
      </div>
    </div>
    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>

    <!-- Add additional Firebase SDKs as needed -->
  </body>
</html>
