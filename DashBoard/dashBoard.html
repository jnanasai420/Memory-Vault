<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="dashBoard.css" />
  </head>
  <body>
    <div class="navbar">
      <!-- Logo -->
      <a href="#" class="logo"
        ><img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSak31LOen_DnVmwUAj8IG9G8-yeGqgAVDGg&s"
          class="logoimage"
      /></a>

      <!-- Navigation Links -->
      <div class="nav-toggle" onclick="toggleNav()">â˜°</div>
      <div class="nav-links" id="navLinks">
        <a href="#home">Home</a>
        <a href="#upload">Upload Memories</a>
        <a href="#categories">Categories</a>
        <a href="#settings">Settings</a>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search memories..." />
      </div>

      <!-- Profile Icon -->
      <div class="profile">
        <img src="https://via.placeholder.com/35" alt="Profile Icon" />
        <div class="profile-dropdown">
          <a href="#profile">Profile</a>
          <a href="#account">Account Settings</a>
          <a href="#logout">Logout</a>
        </div>
      </div>
    </div>

    <script>
      // Toggle for mobile navigation
      function toggleNav() {
        const navLinks = document.getElementById("navLinks");
        navLinks.classList.toggle("active");
      }
    </script>
  </body>
</html>
